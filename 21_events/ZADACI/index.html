<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dogadjaji zadaci</title>
</head>
<body>
    <!--1. zadatak-->
    <p>
        <button id="brojac">Brojac</button>
    </p>

    <!--2. zadatak-->
    <p>
        <button id="brojac1">Brojac 1</button>
        <p id="ispisBrojaca1"></p>
    </p>

    <p>
        <button id="brojacMinus">-</button>
        <span id="brojacRez"></span>
        <button id="brojacPlus">+</button>
    </p>

    <p>
        <input type="text" name="" id="ime" placeholder="Unesite ime">
        <button id="posalji">Posalji</button>
        <p id="prikaziIme"></p>
    </p>

    <!-- 5. Zadatak DRUGI NACIN -->
    <p>
        <form>
            <input type="text" name="" id="prezime" placeholder="Unesite prezime">
            <button id="posaljiPrezime">Posalji prezime</button>
        </form>
        <p id="prikaziPrezime"></p>
    </p>
    <!-- 7. Zadatak -->
    <p>
        <form action="">
            <label for="">Kvadriraj ovaj broj:</label>
            <input type="number" name="" id="Kvadriraj">
            <button id="btnKvadriraj">Izracunaj</button><br>
            <label for="">Prepolovi ovaj broj:</label>
            <input type="number" name="" id="Prepolovi">
            <button id="btnPrepolovi">Izracunaj</button><br>
            <label for="">Izracunati povrsinu kruga za zadati poluprecnik:</label>
            <input type="number" name="" id="Izracunaj">
            <button id="btnPovrsinaKruga">Izracunaj</button>
        </form>
        <p id="kvadratBroja"></p>
    </p>

    <p>
        <form action="" id="forma">
            <input type="text" id="jelo" placeholder="Omiljeno jelo"><br><br>
            <input type="text" id="pice" placeholder="Omiljeno pice"><br><br>
            <input type="submit" value="Posalji">
        </form>
        <p id="ispis"></p>
    </p>

    <script src="script.js"></script>
</body>
</html>
