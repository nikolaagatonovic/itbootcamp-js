    <header>
        <h1>ITBootcamp Chat</h1>

    </header>
        <nav>
            <button id="general" class="btn room trash active">#general</button>
            <button id="js" class="btn trash room">#js</button>
            <button id="homeworks" class="btn trash room">#homeworks</button>
            <button id="tests" class="btn trash room">#tests</button>

    <section>
        <ul class="chats" style="display: flex; flex-direction: column;">
            <!-- //Prostor za poruke -->
        </ul>
    </section>
    <form id="formColor">
        <input type="color" id="colorPick">
        <input type="submit" value="Update color" id="btnCol" class="btn">
    </form>
    <!-- forma za unos poruke -->
    <form id="formMessage">
        <textarea placeholder="Your message..." id="inputMessage" cols="30"></textarea>
        <input type="submit" value="Send" id="btnSend" class="btn">
    </form>

    <!-- forma za promenu korisnickog imena -->
    <form id="formUsername">
        <input type="text" placeholder="Update username" id="inputUsername">
        <input type="submit" value="Update" id="btnUpdate" class="btn">
    </form>
    <div id="threeSeconds"> </div>
    <div id="scrollDole"> </div>
